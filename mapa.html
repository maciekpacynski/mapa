\nstrony Chwarznie\u0144skiej wjecha\u0107  mog\u0105, ale musz\u0105 ju\u017c wraca\u0107 Krauzego i\n\u015alisk\u0105 do Wiczli\u0144skiej lub Szewczenki, K\u0105kola, Bryla, Staniszewskiego do\nChwarznie\u0144skiej lub innymi prywatnymi/polnymi/le\u015bnymi drogami, kt\u00f3re na\npewno nie nadaj\u0105 si\u0119 do obs\u0142ugi takich pojazd\u00f3w.\n\nPytania:\n1. Czy znaki te nie powinny by\u0107 identyczne z obu stron, aby unikn\u0105\u0107\nniejednoznaczno\u015bci i np. konieczno\u015bci dokonywania objazd\u00f3w przez pojazdy\nci\u0119\u017carowe?\n2. Patrz\u0105c na zdj\u0119cie na Google SV (w za\u0142\u0105czeniu), w maju 2019, w miejscu\ngdzie teraz wstawiono znak B-5, by\u0142 znak B-18 (10t). Dlaczego zosta\u0142 teraz\nwymieniony na B-5? Jaka jest przyczyna obecnej organizacji ruchu?\n\nLokalizacja1 (B-18) 54.499063, 18.454971\nLokalizacja2 (B-5) 54.493350, 18.447932\n\nProsz\u0119 o informowaniu mnie o post\u0119pie realizacji tego zg\u0142oszenia.\n\nDzi\u0119kuj\u0119\nMaciej Pacy\u0144ski", "Lokalizacja": "2 (B-5) 54.493350, 18.447932", "Za\u0142\u0105czniki": "20241102_130939.jpg, 20241104_153508.jpg, maj 2019.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "rafal.studzinski@gdynia.pl, jakub.ubych@rm.gdynia.pl", "Kategoria": "niew\u0142a\u015bciwy znak drogowy", "images": [], "date": "2024-11-04"}}]}, {"lat": 54.493374, "lon": 18.432852, "color": "grey", "items": [{"rawData": {"Temat": "6323 - wysypisko \u015bmieci", "Numer": "6323", "Poprzednio jako": "", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam tradycyjne w tym miejscu wysypisko \u015bmieci. Ponownie prosz\u0119 o\nlikwidacj\u0119 tych nielegalnych trzech kontener\u00f3w.", "Lokalizacja": "54.493374, 18.432852", "Za\u0142\u0105czniki": "20251009_173536.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "", "Kategoria": "wysypisko \u015bmieci", "im }}]}, {"lat": 54.499389, "lon": 18.478142, "color": "black", "items": [{"rawData": {"Temat": "4304 - niew\u0142a\u015bciwy znak drogowy", "Numer": "4304", "Poprzednio jako": "2532,3152", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam ponownie (poprzednio jako 2532, 3152) kuriozalne, niew\u0142a\u015bciwe\noznakowanie pionowe. Postawiony jest zakaz ruchu, a jednocze\u015bnie\npoprowadzony jest tam szlak rowerowy. Pod znakiem B-1 brakuje tabliczki\nT-22.\nPo pierwotnym zg\u0142oszeniu otrzyma\u0142em negatywn\u0105 odpowied\u017a z Wydzia\u0142u\nInwestycji:\nDotyczy: zg\u0142oszenia 2532 z dnia 24.09.2023r. ws. braku tabliczki \u201enie\ndotyczy rower\" pod znakiem B-1 na ul. Chwarznie\u0144skiej\nReferat Organizacji Ruchu Wydzia\u0142u Inwestycji Urz\u0119du Miasta Gdyni uprzejmie\ninformuje, i\u017c w tut. Referacie prowadzono rozmowy z Nadle\u015bnictwem Gda\u0144sk w\nsprawie braku tabliczek \u201enie dotyczy rower\" pod znakami B-1 na wjazdach do\nlasu, jednak pomys\u0142 uzupe\u0142nienia oznakowania nie spotka\u0142 si\u0119 z aprobat\u0105.\nWprawdzie znak ustawiony jest w pasie drogi gminnej, jednak dotyczy terenu,\nkt\u00f3rym ruchem nie zarz\u0105dza Prezydent Miasta Gdyni, dlatego, z uwagi na\nw\u0142asno\u015b\u0107 terenu, zgoda Nadle\u015bnictwa jest konieczna i niezb\u0119dna do podj\u0119cia\ndzia\u0142a\u0144.\n\nPo drugim zg\u0142oszeniu, sprzed prawie 5 miesi\u0119cy, UM milczy od.\n\nCzy\u017cby Nadle\u015bnictwo nie \u017cyczy\u0142o sobie rowerzyst\u00f3w w lasach? Czy nie da si\u0119\nnic z tym zrobi\u0107? Dlaczego UM nie jest w stanie dogada\u0107 si\u0119 z\nNadle\u015bnictwem? Tworzy si\u0119 szlak rowerowy TPK i stawia si\u0119 na nim znak B-1\nzakaz ruchu. Co\u015b tu jest zdecydowanie nie tak. Do kompletu absurd\u00f3w brakuje\ntam jeszcze kontroli i mandat\u00f3w.\nJak to jest, \u017ce oznaczacie szlak rowerowy, zach\u0119cacie do wjazdu do\nlasu  (tablice\ns\u0105 obandowane przez UM i LP) i jednocze\u015bnie do \u0142amania prawa przez\nrowerzyst\u00f3w?\nKto\u015b tu czego nie dopatrzy\u0142 i nie przewidzia\u0142, a teraz nie ma komu to\nnaprawi\u0107. Po co tworzono ten szlak i tablice oznaczaj\u0105ce szlak?\nJe\u017celi nic nie da si\u0119 zrobi\u0107, a umieszczenie tabliczki \"Nie dotyczy rower\u00f3w\njedno\u015bladowych\", przerasta mo\u017cliwo\u015bci LP i UM to mo\u017ce trzeba zdj\u0105\u0107 wszelkie\noznaczenia szlaku rowerowego i zlikwidowa\u0107 szlak.", "Lokalizacja": "54.499389, 18.478142 i okolica", "Za\u0142\u0105czniki": "20240710_172323.jpg, 20240710_172438.jpg, 20240710_172417.jpg, 20240710_172352.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "jakub.ubych@rm.gdynia.pl, rafal.studzinski@gdynia.pl", "Kategoria": "niew\u0142a\u015bciwy znak drogowy", "images": [], "date": "2024-07-10"}}]}, {"lat": 54.499391, "lon": 18.406879, "color": "grey", "items": [{"rawData": {"Temat": "6361 - przekr\u0119cona/wykrzywiona/uszkodzona tablica", "Numer": "6361", "Poprzednio jako": "3892,4663", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam ponownie, po raz trzeci (poprzednio jako 3892, 4663), ze wzgl\u0119du\nna brak reakcji przez ponad 17 miesi\u0119cy, uszkodzony s\u0142upek i tablic\u0119 z nazw\u0105\nulicy Kormorana. Do niedawna druga tablica jeszcze le\u017ca\u0142a w innym miejscu\n(zg\u0142oszenie 3893).", "Lokalizacja": "54.499391, 18.406879", "Za\u0142\u0105czniki": "20251012_151924.jpg, 20240924_152807.jpg, 20240509_164014.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "", "Kategoria": "przekr\u0119cona/wykrzywiona/uszkodzona tablica", "images": [], "date": "2025-10-13"}}]}, {"lat": 54.499399, "lon": 18.473046, "color": "grey", "items": [{"rawData": {"Temat": "4746 - wysypisko \u015bmieci", "Numer": "4746", "Poprzednio jako": "0663,3140", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam ponownie, po raz trzeci (popr ": "2024-07-10"}}]}, {"lat": 54.499654, "lon": 18.44603, "color": "black", "items": [{"rawData": {"Temat": "6409 - niew\u0142a\u015bciwy znak drogowy", "Numer": "6409", "Poprzednio jako": "", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam nieprawid\u0142ow\u0105 organizacj\u0119 ruchu na ul. Chwarznie\u0144skiej.\n\nWzd\u0142u\u017c ul. Chwarznie\u0144skiej, na odcinku pomi\u0119dzy rondem Dulinia /\nStaniszewskiego, a skrzy\u017cowaniem z ul. Amona, wyznaczono buspas oddzielony\nod pozosta\u0142ych pas\u00f3w ruchu lini\u0105 ci\u0105g\u0142\u0105 P-2.\nObecne oznakowanie powoduje brak sp\u00f3jno\u015bci i logiki organizacji ruchu:\n- z ul. Amona nie mo\u017cna wjecha\u0107 na buspas, poniewa\u017c oddziela go linia ci\u0105g\u0142a\n- pojazdy jad\u0105ce buspasem nie mog\u0105 skr\u0119ci\u0107 w ul. Amona z tego samego powodu.\n\nW efekcie kierowcy pojazd\u00f3w uprawnionych do korzystania z buspasa (np. EV,\ntaxi) nie maj\u0105 mo\u017cliwo\u015bci legalnego wjazdu lub wyjazdu z ul. Amona, mimo \u017ce\nw normalnych warunkach powinni mie\u0107 tak\u0105 mo\u017cliwo\u015b\u0107. Taka organizacja\nutrudnia p\u0142ynno\u015b\u0107 ruchu i jest sprzeczna z ide\u0105 funkcjonowania buspas\u00f3w.\n\nPropozycja rozwi\u0105zania:\nZamiast linii ci\u0105g\u0142ej P-2 proponuj\u0119 zastosowa\u0107 lini\u0119 przerywan\u0105 P-1 na\nodcinku przed skrzy\u017cowaniem z ul. Amona i samym skrzy\u017cowaniu w taki spos\u00f3b,\naby umo\u017cliwi\u0107:\n- skr\u0119t w lewo z buspasa w ul. Amona\n- oraz wjazd z ul. Amona na buspas w kierunku centrum.\n\nLinia przerywana powinna zaczyna\u0107 si\u0119 odpowiednio wcze\u015bniej, aby pojazd\nporuszaj\u0105cy si\u0119 buspasem m\u00f3g\u0142 bezpiecznie zmieni\u0107 pas ruchu i ustawi\u0107 si\u0119\ndo skr\u0119tu w lewo.\n\nWed\u0142ug mojej oceny obecne oznakowanie nie ma logicznego ani funkcjonalnego\nuzasadnienia i wymaga korekty.", "Lokalizacja": "54.499654, 18.446030", "Za\u0142\u0105czniki": "20251010_174617.jpg, 20251010_174801.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "wydz.inwestycji@gdynia.pl, rafal.studzinski@gdynia.pl, jakub.ubych@rm.gdynia.pl", "Kategoria": "niew\u0142a\u015bciwy znak drogowy", "images": [], "date": "2025-10-19"}}]}, {"lat": 54.499656, "lon": 18.446243, "color": "yellow", "items": [{"rawData": {"Temat": "6167 - przekr\u0119cony/wykrzywiony/uszkodzony/brudny znak drogowy", "Numer": "6167", "Poprzednio jako": "", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam uszkodzony przez ekip\u0119 remontuj\u0105c\u0105 wyniesione przej\u015bcie znak\ndrogowy D-6b. Do wymiany na ich koszt.", "Lokalizacja": "54.499656, 18.446243", "Za\u0142\u0105czniki": "20250904_172556.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "", "Kategoria": "przekr\u0119cony/wykrzywiony/uszkodzony/brudny znak drogowy", "images": [], "date": "2025-09-04"}}]}, {"lat": 54.49967, "lon": 18.4453, "color": "violet", "items": [{"rawData": {"Temat": "5254 - uszkodzony przystanek", "Numer": "5254", "Poprzednio jako": "", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam zniszczony przez pseudograficiarza przystanek Amona 02.", "Lokalizacja": "54.49967,18.4453", "Za\u0142\u0105czniki": "20250115_150611.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "", "Kategoria": "uszkodzony przystanek", "images": [], "date": "2025-01-15"}}]}, {"lat": 54.499681, "lon": 18.476617, "color": "violet", "items": [{"rawData": {"Temat": "5829 - uszkodzone furtki i bramy", "Numer": "5829", "Poprzednio jako": "2517,3143,4303", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam ponownie, po raz czwarty (poprzednio jako 2517, 3143, 4303), ze\nwzgl\u0119du na brak reakcji UM przez blisko 20 miesi\u0119cy, uszkodzone furtki i\nbramy. \u017badna bramka nie da si\u0119 zamkn\u0105\u0107 i jest na  - zniszczona ziele\u0144", "Numer": "5917", "Poprzednio jako": "4067,5189", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam ponownie, po raz trzeci (poprzednio jako 4067, 5189), ze wzgl\u0119du\nna brak reakcji przez przez ponad 12 miesi\u0119cy, zniszczon\u0105, wypalon\u0105 traw\u0119 i\ninne ro\u015bliny. Kto\u015b wyla\u0142 tam jak\u0105\u015b chemi\u0119. Do sprawdzenia i\nneutralizacji. Dzia\u0142ka\ngminna  226201_1.0011.250/1\nDo tej pory nie uros\u0142a w tym miejscu \u017cadna ro\u015blina, a okoliczne drzewa\nobumar\u0142y.\nDlaczego Gdynia ignoruje takie zg\u0142oszenia?\nGmina, jako w\u0142a\u015bciciel terenu lub organ odpowiedzialny za utrzymanie\nporz\u0105dku publicznego, powinna dzia\u0142a\u0107 niezw\u0142ocznie, je\u015bli wysypisko zagra\u017ca\nzdrowiu, \u017cyciu ludzi lub \u015brodowisku.\nW przypadku odpad\u00f3w niebezpiecznych, np. chemikali\u00f3w, obowi\u0105zuj\u0105 bardziej\nrygorystyczne wymogi i dzia\u0142ania powinny by\u0107 podejmowane natychmiast.\nZg\u0142oszenie, ze wzgl\u0119du na brak reakcji, mimo przypomnie\u0144, wysy\u0142am tak\u017ce do\nGIO\u015a.\nPrzy okazji przypominam o innych moich zg\u0142oszeniach dotycz\u0105cych narusze\u0144\n\u015brodowiskowych, kt\u00f3re tak\u017ce mimo przypomnie\u0144 do tej pory nie spotka\u0142y si\u0119 z\nnale\u017cyt\u0105 reakcj\u0105.", "Lokalizacja": "54.506396, 18.412742", "Za\u0142\u0105czniki": "20241225_132120.jpg, 20250513_165925.jpg, 20240527_164210.jpg", "Nadawca": "maciej.pacynski@gmail.com", "Adresat g\u0142\u00f3wny": "umgdynia@gdynia.pl", "Pozostali adresaci": "", "Kategoria": "zniszczona ziele\u0144", "images": [], "date": "2025-06-06"}}]}, {"lat": 54.506471, "lon": 18.409207, "color": "violet", "items": [{"rawData": {"Temat": "5417 - uszkodzona latarnia", "Numer": "5417", "Poprzednio jako": "", "Zg\u0142oszenie": "Dzie\u0144 dobry,\n\nZg\u0142aszam dwie wykrzywione latarnie. Jedna z nich wykrzywi\u0142a si\u0119 po\nuderzeniu.\n\nLokalizacja1 54.506721, 1 const markers = [];
const iconCache = {};
let currentVisibleMarkers = [];

function escapeHtml(unsafe) { return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
function getColoredIcon(color) { if (!iconCache[color]) { iconCache[color] = new L.Icon({ iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`, shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }); } return iconCache[color]; }

function createPopupContent(marker) {
    const items = marker.filteredItems;
    let reportIndex = marker.popupState.reportIndex || 0;
    if (reportIndex >= items.length) { reportIndex = 0; marker.popupState.reportIndex = 0; }
    const currentItem = items[reportIndex];
    const data = currentItem.rawData;
    const images = data.images || [];

    const container = document.createElement('div');
    container.style.fontSize = '15px';
    container.style.lineHeight = '1.3';

    if (items.length > 1) {
        const nav = document.createElement('div');
        nav.className = 'popup-nav';
        nav.innerHTML = `<button id="prev-report-btn" ${reportIndex === 0 ? 'disabled' : ''}>&lt; Poprzednie</button><b>Zgłoszenie ${reportIndex + 1} z ${items.length}</b><button id="next-report-btn" ${reportIndex === items.length - 1 ? 'disabled' : ''}>Następne &gt;</button>`;
        container.appendChild(nav);
        nav.querySelector('#prev-report-btn').addEventListener('click', () => { marker.popupState.reportIndex--; marker.openPopup(); });
        nav.querySelector('#next-report-btn').addEventListener('click', () => { marker.popupState.reportIndex++; marker.openPopup(); });
    }

    const textContent = document.createElement('div');
    const createLine = (label, value) => value ? `<div><b>${label}:</b> ${escapeHtml(String(value))}</div>` : '';
    const safeStr = (val) => val === undefined || val === null ? '' : String(val);

    textContent.innerHTML = `
        <div style="text-align:left;">
            <div><b>Numer:</b> <a href="https://mail.google.com/mail/u/0/#search/${safeStr(data.Numer)}" target="_blank"><b>${escapeHtml(safeStr(data.Numer))}</b></a></div>
            ${createLine('Data', safeStr(data.date))}
            ${createLine('Temat', safeStr(data.Temat))}
            ${createLine('Poprzednio jako', safeStr(data['Poprzednio jako']))}
            ${createLine('Zgłoszenie', safeStr(data.Zgłoszenie))}
            ${createLine('Lokalizacja', safeStr(data.Lokalizacja))}
            ${createLine('Załączniki', safeStr(data.Załączniki))}
            ${createLine('Adresat główny', safeStr(data['Adresat główny']))}
            ${createLine('Pozostali adresaci', safeStr(data['Pozostali adresaci']))}
        </div>
    `;
    container.appendChild(textContent);

    if (images.length > 0) {
        const carouselContainer = document.createElement('div');
        carouselContainer.className = 'carousel-container';
        const imageWrapper = document.createElement('div');
        imageWrapper.className = 'carousel-image-wrapper';
        imageWrapper.innerHTML = `<img src="${images[0].thumb_uri}">`;
        carouselContainer.appendChild(imageWrapper);
        container.appendChild(carouselContainer);
    }
    return container;
}

markers_data.forEach(m_data => {
    const marker = L.marker([m_data.lat, m_data.lon], {icon: getColoredIcon(m_data.color)});
    marker.markerData = m_data;
    marker.popupState = { reportIndex: 0 };
    marker.filteredItems = m_data.items;
    marker.on('click', function() { this.popupState.reportIndex = 0; });
    marker.bindPopup(() => createPopupContent(marker), { minWidth: 250, maxWidth: 350 });
    markers.push(marker);
});

document.querySelector('label[for="select-all"]').innerHTML = `<b>Wybierz wszystkie</b> (<span id="select-all-count"><b>0</b></span> / <b>${totalMarkerCount}</b>)`;
function renderCategories() {
    const sortMode = document.getElementById("sort-mode").value; const filterText = document.getElementById("kategoria-filter-input").value.toLowerCase(); const allCheckboxesChecked = document.getElementById("select-all").checked; const cats = [...categories]; if (sortMode === "alpha") { cats.sort((a,b) => a.name.localeCompare(b.name, 'pl')); } else { cats.sort((a,b) => b.count - a.count || a.name.localeCompare(b.name, 'pl')); } const catListDiv = document.getElementById("cat-list"); catListDiv.innerHTML = ""; const filteredCats = cats.filter(c => c.name.toLowerCase().includes(filterText)); filteredCats.forEach(c => { const div = document.createElement("div"); div.className = "cat-box"; div.innerHTML = `<input type="checkbox" class="cat-filter" data-cat="${c.name}" ${allCheckboxesChecked ? "checked" : ""}><label><span style='color:${c.color};'>&#9632;</span> ${c.name} (<span class="dynamic-count" data-cat="${c.name}">0</span>/${c.count})</label>`; catListDiv.appendChild(div); }); document.querySelectorAll(".cat-filter").forEach(cb => cb.addEventListener("change", updateMarkers));
}
function updateMarkers() {
    const selectedCats = new Set(); document.querySelectorAll(".cat-filter:checked").forEach(cb => selectedCats.add(cb.dataset.cat)); const dateFrom = document.getElementById("date-from-filter").value; const dateTo = document.getElementById("date-to-filter").value; const zgloszenieFilter = document.getElementById("zgloszenie-filter-input").value.toLowerCase(); const numerFilter = document.getElementById("numer-filter-input").value.toLowerCase(); const visibleCategoryCounts = {}; categories.forEach(c => { visibleCategoryCounts[c.name] = 0; }); let totalVisibleItems = 0; const visibleMarkersBuffer = []; markers.forEach(m => { m.filteredItems = m.markerData.items.filter(item => { const data = item.rawData; let dateMatches = true; if (data.date) { if (dateFrom && data.date < dateFrom) dateMatches = false; if (dateTo && data.date > dateTo) dateMatches = false; } return selectedCats.has(data.Kategoria) && dateMatches && (data.Zgłoszenie.toLowerCase().includes(zgloszenieFilter)) && (String(data.Numer || '').toLowerCase().includes(numerFilter)); }); if (m.filteredItems.length > 0) { if (!map.hasLayer(m)) map.addLayer(m); visibleMarkersBuffer.push(m); m.filteredItems.forEach(item => { visibleCategoryCounts[item.rawData.Kategoria]++; totalVisibleItems++; }); } else { if (map.hasLayer(m)) map.removeLayer(m); } }); currentVisibleMarkers = visibleMarkersBuffer; document.getElementById("select-all-count").innerHTML = `<b>${totalVisibleItems}</b>`; for (const catName in visibleCategoryCounts) { const countSpan = document.querySelector(`.dynamic-count[data-cat="${catName}"]`); if (countSpan) countSpan.innerText = visibleCategoryCounts[catName]; } if (currentVisibleMarkers.length > 0) { const featureGroup = L.featureGroup(currentVisibleMarkers); map.fitBounds(featureGroup.getBounds()); } const openPopup = map.getPopup(); if (openPopup) { const sourceMarker = openPopup.getSource(); if (sourceMarker && map.hasLayer(sourceMarker)) { sourceMarker.popupState.reportIndex = 0; sourceMarker.setPopupContent(createPopupContent(sourceMarker)); } }
}
function fullUpdate() { renderCategories(); updateMarkers(); }
document.getElementById("sort-mode").addEventListener("change", fullUpdate); document.getElementById("kategoria-filter-input").addEventListener("input", fullUpdate); document.getElementById("zgloszenie-filter-input").addEventListener("input", updateMarkers); document.getElementById("numer-filter-input").addEventListener("input", updateMarkers); document.getElementById("date-from-filter").addEventListener("change", updateMarkers); document.getElementById("date-to-filter").addEventListener("change", updateMarkers); document.getElementById("date-from-label").addEventListener("click", function() { document.getElementById("date-from-filter").value = "2021-05-19"; updateMarkers(); }); document.getElementById("date-to-label").addEventListener("click", function() { document.getElementById("date-to-filter").value = "2025-12-31"; updateMarkers(); }); document.getElementById("select-all").addEventListener("change", function() { document.querySelectorAll(".cat-filter").forEach(cb => { cb.checked = this.checked; }); updateMarkers(); }); document.getElementById("clear-filters").addEventListener("click", function() { document.getElementById("kategoria-filter-input").value = ""; document.getElementById("zgloszenie-filter-input").value = ""; document.getElementById("numer-filter-input").value = ""; document.getElementById("date-from-filter").value = "2021-05-19"; document.getElementById("date-to-filter").value = "2025-12-31"; document.getElementById("select-all").checked = true; fullUpdate(); });
fullUpdate();
</script>
